name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.2.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Chrome package
        run: |
          mkdir -p dist/chrome

          # Copy common files
          cp -r icons _locales *.js *.html *.css dist/chrome/ 2>/dev/null || true

          # Copy Chrome-specific files
          cp manifest-chrome.json dist/chrome/manifest.json
          cp background-chrome.js dist/chrome/background.js

          # Remove Firefox-specific files
          rm -f dist/chrome/background-firefox.js
          rm -f dist/chrome/manifest-firefox.json
          rm -f dist/chrome/manifest-backup.json

          # Create zip
          cd dist/chrome
          zip -r ../plex-imdb-extension-chrome-v${{ steps.version.outputs.VERSION }}.zip . \
            -x "*.DS_Store" -x "*.git*" -x "*firefox*"
          cd ../..

      - name: Build Firefox package
        run: |
          mkdir -p dist/firefox

          # Copy common files
          cp -r icons _locales *.js *.html *.css dist/firefox/ 2>/dev/null || true

          # Copy Firefox-specific files
          cp manifest-firefox.json dist/firefox/manifest.json
          cp background-firefox.js dist/firefox/background.js

          # Remove Chrome-specific files
          rm -f dist/firefox/background-chrome.js
          rm -f dist/firefox/manifest-chrome.json
          rm -f dist/firefox/manifest-backup.json

          # Create zip
          cd dist/firefox
          zip -r ../plex-imdb-extension-firefox-v${{ steps.version.outputs.VERSION }}.zip . \
            -x "*.DS_Store" -x "*.git*" -x "*chrome*"
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/plex-imdb-extension-chrome-v${{ steps.version.outputs.VERSION }}.zip
            dist/plex-imdb-extension-firefox-v${{ steps.version.outputs.VERSION }}.zip
          body: |
            ## Plex IMDb Enhancer v${{ steps.version.outputs.VERSION }}

            Download the appropriate package for your browser:

            - **Chrome/Edge/Brave**: \`plex-imdb-extension-chrome-v${{ steps.version.outputs.VERSION }}.zip\`
              - Upload to [Chrome Web Store Developer Dashboard](https://chrome.google.com/webstore/devconsole)

            - **Firefox**: \`plex-imdb-extension-firefox-v${{ steps.version.outputs.VERSION }}.zip\`
              - Upload to [Firefox Add-ons Developer Hub](https://addons.mozilla.org/developers)

            ### Installation

            See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for installation instructions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
